<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Temperatures</title>
<body>
    <div class="container mt-4">
    <p>To put a Python variable into an HTML page, use brackets like this: </pre>{{variableName}}</pre></p>
    <p>Then in cherrypy, return the HTML file with <pre>return open("file.html").read().format(variableName=abc123)</pre></p>
    <hr>
    <div class="card" style="width: 18rem;">
      <div class="card-body" style="background-color: #d4f9fc">
        <h4 class="card-title mb-4">Temperature & Humidity</h4>
        <p class="card-text" id="tempc">Temp C: 0 C</p>
        <p class="card-text" id="tempf">Temp F: 0 F</p>
        <p class="card-text" id="humidity">Humidity: 0 %</p>
      </div>
    </div>


    </div>
    
    <script>
      setInterval(async function getTemps(){
        let resTempC = await fetch('faketempc');
        let resTempF = await fetch('faketempf');
        let resHum = await fetch('fakehumidity');
        let tempC = await resTempC.text();
        let tempF = await resTempF.text();
        let hum = await resHum.text()
        console.log(`Temp C: ${tempC}\nTemp F: ${tempF}\nHumidity: ${hum} %`);
        document.getElementById("tempf").innerText = `Temp F: ${tempF} F`;
        document.getElementById("tempc").innerText = `Temp C: ${tempC} C`;
        document.getElementById("humidity").innerText = `Humidity: ${hum} %`;
      }, 2000);
    </script>
</body>
</html>
